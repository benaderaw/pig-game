<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE-edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/css/style.css" />
    <script defer src="src/js/controller.js"></script>
  </head>

  <body>
    <div class="container">
      <!-- PLAYER 1 -->
      <div class="panels left-panel">
        <div class="players player-1">
          <p class="players-text player-1-text">player 1</p>
        </div>
        <div class="scores player-1-score">
          <p class="scores-text player-1-score-text">0</p>
        </div>
        <div class="current-scores player-1-score">
          <div class="current-background">
            <p class="current-text">current</p>
            <p class="current-score-text current playes-1-text">0</p>
          </div>
        </div>
      </div>

      <!-- PLAYER 2 -->
      <div class="panels right-panel">
        <div class="players player-2">
          <p class="players-text player-2-text">player 2</p>
        </div>
        <div class="scores player-2-score">
          <p class="scores-text player-2-score-text">0</p>
        </div>
        <div class="current-scores player-2-score">
          <div class="current-background">
            <p class="current-text">current</p>
            <p class="current-score-text current playes-2-text">0</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
